<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="settings-icon" onclick="toggleSettings()">
        ⚙️
    </div>
    <div id="settings-modal" class="hidden">
        <label for="language">Язык:</label>
        <select id="language" onchange="changeLanguage()">
            <option value="ru">Русский</option>
            <option value="en">English</option>
            <option value="ge">ქართული</option>
        </select>
    
        <label for="city-color">Город:</label> <!-- ფერების შეცვლა არ მუშაობს -->
        <input type="color" id="city-color">
        <button class="settings-reset" onclick="resetCityColor()">
            <span class="material-icons">refresh</span>
        </button>
    
        <label for="swamp-color"> Болото:</label>
        <input type="color" id="swamp-color">
        <button class="settings-reset" onclick="resetSwampColor()">
            <span class="material-icons">refresh</span>
        </button>
    
        <label for="mountain-color">Гора:</label>
        <input type="color" id="mountain-color">
        <button class="settings-reset" onclick="resetMountainColor()">
            <span class="material-icons">refresh</span>
        </button>
    
        <label for="water-color">Вода:</label>
        <input type="color" id="water-color">
        <button class="settings-reset" onclick="resetWaterColor()">
            <span class="material-icons">refresh</span>
        </button>
    
        <label for="road-color">Дорога:</label>
        <input type="color" id="road-color">
        <button class="settings-reset" onclick="resetRoadColor()">
            <span class="material-icons">refresh</span>
        </button>

        <button id="reset-all" onclick="resetAllColors()">Сбросить все цвета</button>
    
        <button id="close" onclick="toggleSettings()">Закрыть</button>
    </div>
    
    <div class="controls">
        <button id="start" onclick="sendGridToServer()">Начать</button>  
        <label for="prise_road">Цена дороги:</label>
        <input type="number" id="prise_road" placeholder="">
        <label for="prise_road_in_mountine">Цена дороги в горах:</label>
        <input type="number" id="prise_road_in_mountine" placeholder="">
        <label for="prise_road_in_swamp">Цена дороги в болоте:</label>
        <input type="number" id="prise_road_in_swamp" placeholder="">
    </div>
    <div class="modes-canvas">
        <div class="modes"> 
            <button id="city" onclick="setMode('city')">Город</button>
            <button id="mountain" onclick="setMode('mountain')">Гора</button>
            <button id="swamp" onclick="setMode('swamp')">Болото</button>
            <button id="water" onclick="setMode('water')">вода</button>
            <button id="erase" onclick="setMode('erase')">Ластик</button>
            <button id="clearMap" onclick="clearMap()">Убрать всё</button>
            <div class="contrlMap">
                <input type="text" id="mapName" placeholder="Имя карты">
                <button id="saveMap" onclick="saveMap()">Сохранить</button>
                <button id="loadMap" onclick="loadMap()">Загрузить</button>
                <button id="deleteMap" onclick="deleteMap()">Удалить</button>
                <button id="clearStorge" onclick="clearStorage()">Очистить сохранение</button>
            </div>
        </div>
        <canvas id="mapCanvas"></canvas>
    </div>
    <script src="js/settings.js"></script>
    <script src="js/script.js"></script>
    <script src="js/language.js"></script>
</body>
</html>
