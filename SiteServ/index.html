<!DOCTYPE html>
<html lang="ge">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რუკა</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="settings-icon" onclick="toggleSettings()">
        ⚙️
    </div>
    <div id="settings-modal" class="hidden">
        <label for="language">language:</label>
        <select id="language" onchange="changeLanguage()">
            <option value="ge">ქართული</option>
            <option value="ru">Русский</option>
            <option value="en">English</option>
        </select>
    
        <label for="city-color">ქალაქი:</label>
        <input type="color" id="city-color">
        <button class="settings-reset" onclick="resetCityColor()">
            <span class="material-icons">refresh</span>
        </button>
    
        <label for="swamp-color">ჭაობი:</label>
        <input type="color" id="swamp-color">
        <button class="settings-reset" onclick="resetSwampColor()">
            <span class="material-icons">refresh</span>
        </button>
    
        <label for="mountain-color">მთა:</label>
        <input type="color" id="mountain-color">
        <button class="settings-reset" onclick="resetMountainColor()">
            <span class="material-icons">refresh</span>
        </button>
    
        <label for="water-color">წყალი:</label>
        <input type="color" id="water-color">
        <button class="settings-reset" onclick="resetWaterColor()">
            <span class="material-icons">refresh</span>
        </button>
    
        <label for="road-color">გზა:</label>
        <input type="color" id="road-color">
        <button class="settings-reset" onclick="resetRoadColor()">
            <span class="material-icons">refresh</span>
        </button>
        
        <label for="size">სიდიდე:</label>
        <input type="number" id="size" placeholder="" value="40">

        <label for="paint-size">ხატვის სიდიდე:</label>
        <input type="number" id="paint-size" placeholder="" onchange="changePaintSize()">

        <button id="reset-all" onclick="resetAllColors()">სტანდარტული ფერები</button>
    
        <button id="close" onclick="toggleSettings()">დახურვა</button>
    </div>
    
    <div class="controls">
        <button id="start" onclick="sendGridToServer()">დაწყება</button>  
        <label for="prise_road">გზის ფასი:</label>
        <input type="number" id="prise_road" placeholder="">
        <label for="prise_road_in_mountine">გზის ფასი მთებში:</label>
        <input type="number" id="prise_road_in_mountine" placeholder="">
        <label for="prise_road_in_swamp">გზის ფასი ჭაობში:</label>
        <input type="number" id="prise_road_in_swamp" placeholder="">
        <label for="prise_road_in_water">გზის ფასი წყალში:</label>
        <input type="number" id="prise_road_in_water" placeholder="">
        <label for="prise_road_in_road">გზის ფასი გზაზე:</label>
        <input type="number" id="prise_road_in_road" placeholder="">
    </div>
    <div class="modes-canvas">
        <div class="modes"> 
            <button id="city" onclick="setMode('city')">ქალაქი</button>
            <button id="mountain" onclick="setMode('mountain')">მთა</button>
            <button id="swamp" onclick="setMode('swamp')">ჭაობი</button>
            <button id="water" onclick="setMode('water')">წყალი</button>
            <button id="erase" onclick="setMode('erase')">საშლელი</button>
            <button id="clearMap" onclick="clearMap()">ყველაფრის წაშლა</button>
            <div class="contrlMap">
                <input type="text" id="mapName" placeholder="რუკის სახელი">
                <button id="saveMap" onclick="saveMap()">შენახვა</button>
                <button id="loadMap" onclick="loadMap()">ჩატვირთვა</button>
                <button id="deleteMap" onclick="deleteMap()">წაშლა</button>
                <button id="clearStorge" onclick="clearStorage()">შენახულის გასუფთავება</button>
            </div>
        </div>
        <canvas id="mapCanvas"></canvas>
    </div>
    <script src="js/controls.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/script.js"></script>
    <script src="js/language.js"></script>
</body>
</html>
